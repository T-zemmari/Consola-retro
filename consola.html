<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>


<body>

    <header><H1>Consola con Css y divs </H1></header>

     <!--Creando la parte frontal-->
     <div class="parteFrontal">
         <!--dentro esta la pantalla , las teclas ...etc-->

            <div class="flechas">
         <!--Es un div de 9 divs para construir las flechas-->
                <div class="uno"></div>
                <div class="dos">
                    <div class="triangulo" id="arriba"></div>
                </div>
                <div class="tres"></div>
                <div class="cuatro">
                    <div class="triangulo" id="izquierda"></div>
                </div>
                <div class="cinco"></div>
                <div class="seis">
                    <div class="triangulo" id="derecha"></div>
                </div>
                <div class="siete"></div>
                <div class="ocho">
                    <div class="triangulo" id="abajo"></div>
                </div>
                <div class="nueve"></div>
            </div>

            <div class="botones">
                <!--Es un div de 9 divs para la construccion de los botones-->
                       <div class="uno"></div>
                       <div class="dos"   id="dos"></div>
                       <div class="tres"></div>
                       <div class="cuatro" id="cuatro"></div>
                       <div class="cinco" id="cinco"></div>
                       <div class="seis" id="seis"></div>
                       <div class="siete"></div>
                       <div class="ocho"   id="ocho"></div>
                       <div class="nueve"></div>
                   </div>
               <div class="select"></div>  
               <div class="start"></div> 
               <div class="power"></div> 

        <div class="bordePantalla">

              <div class="pantalla"></div>
        
        </div>
    <!--div del contenedor clase carcasafrontal-->
     </div>


    
</body>
</html>
