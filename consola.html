<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/css/style.css" rel="stylesheet" type="text/css">

<body>

    <header><H1>Consola con Css y divs </H1></header>

     <!--Creando la parte frontal-->

               <div class="flechas">
               <div id="izq"></div>
               </div>

                 <div class="botones">

                       <div class="dos"   id="dos"> </div>
                       <div class="tres"></div>
                       <div class="cuatro" id="cuatro"></div>
                       <div class="cinco" id="cinco"></div>

                       <div class="siete"></div>
                       <div class="ocho"   id="ocho"></div>

                   </div>

                   <div class="power" id="boton"  onclick=""> <span>ON-OFF</span>
                       </div>
                   <div id="chivato"></div>
                   <div class="botonesSelectStart"></div>
                   <div class="reset"></div>
                   <div class="rejilla"></div>

                <div class="bordePantalla">

        </div>

     </div>
